<form (ngSubmit)="submit()">
    <label for="title">Tytu≈Ç:</label>
    <input [(ngModel)]="title" type="text" name="title" id="title">
    <label for="description">Opis:</label>
    <textarea [(ngModel)]="description" name="description" id="description"></textarea>
    <label for="done">Czy zrobione:</label>
    <input type="checkbox" [(ngModel)]="done" name="done" id="done">

    @if ( error ) {
        <span>{{ error }}</span>
    }

    <button>Submit</button>

</form>
